<!DOCTYPE html>
<html>
<body>
    
<script>
    let person = {
        firstName: "Mario",
        lastName: "Kujundzic",
        age: 22
    };

    let personJson = '{"firstName": "Mario", "lastName": "Kujundzic", "age": 22}';

    console.log("Person object");
    console.log(person);
    console.log("Person JSON");
    console.log(personJson);
    console.log("Person object to JSON");
    console.log(JSON.stringify(person))
    console.log("Person JSON to object");
    console.log(JSON.parse(personJson));

    let array = [1, 2, 3, 4, 5];

    let arrayJson = '[1, 2, 3, 4, 5]';
    console.log("Array JS");
    console.log(array);
    console.log("Array JSON");
    console.log(arrayJson);

    arrayJson = JSON.parse(arrayJson);

    console.log("Array JSON to JS");
    console.log(arrayJson);

    arrayJson.forEach(num => console.log(num));


</script>
</body>
</html>
